<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CLIMAN{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    {% set current_page = "dashboard" %}
    <!-- Navbar -->
    <nav class="bg-white shadow-md flex items-center justify-evenly px-4 py-4">
      <div class="flex items-center">
        <img
          src="{{ url_for('static', filename='media/logo-text-color.png') }}"
          alt="CLIMAN Logo"
          class="h-10"
        />
      </div>
      <div class="flex items-center space-x-4">
        <a href="/patients" class="px-3 py-2 text-gray-600 hover:bg-gray-200"
          >Patients</a
        >
        <a
          href="/appointments"
          class="px-3 py-2 text-gray-600 hover:bg-gray-200"
          >Appointments</a
        >
      </div>
      <div>
        {% if name %}
        <a href="/logout" class="px-3 py-2 text-gray-600 hover:bg-gray-200"
          >Logout</a
        >
        {% else %}
        <a href="/login" class="px-3 py-2 text-gray-600 hover:bg-gray-200"
          >Sign In</a
        >
        {% endif %}
      </div>
    </nav>
    <!-- /Navbar -->

    <!-- Main content -->
    <div class="flex flex-1 w-full justify-center text-center">
      {% block content %}{% endblock %}
    </div>
    <!-- /Main content -->
  </body>
</html>
